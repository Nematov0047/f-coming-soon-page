<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="phone-nav">
        <img src="./images/logo.svg" alt="logo">
    </nav>
    <div class="wrapper">
        <div class="left">
            <div class="container">
                <nav id="desktop-nav">
                    <img src="./images/logo.svg" alt="logo">
                </nav>
                <main>
                    <h1 class="fs-300 desaturated-red">We're</h1>
                    <h1 class="fs-600">COMING</h1>
                    <h1 class="fs-600">SOON</h1>
                    <p class="fs-400">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to date with announcements and our launch deals</p>
                    <div class="input-div">
                        <input type="email" placeholder="Email Address" class="email" required >
                        <button class="fs-400">></button>
                    </div>
                </main>
            </div>
        </div>
        <div class="right">
            <img src="./images/hero-desktop.jpg" alt="hero pictures" class="img-hero">
        </div>
    </div>
</body>
</html>
